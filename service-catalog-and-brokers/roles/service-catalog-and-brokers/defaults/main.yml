---
ocp_username: kubeadmin

# defaults file for service-catalog-and-brokers
_template_broker_project: openshift-template-service-broker
_template_broker_project_display: "OpenShift Template Service Broker"
_template_broker_subscription_csv: "templateservicebrokeroperator.v0.2.0"
_automation_broker_project: openshift-automation-broker
_automation_broker_project_display: "OpenShift Automation Broker"
_automation_broker_subscription_csv: "automationbrokeroperator.v0.2.0"

# One of the following needs to be True

# True to install local APBs
_install_local_apbs: True

# True to install all APB images on Dockerhub
_install_all_docker_apbs: False

# Install APBs from Quay:
# True to install BU Workshop APBs from Quay
# This does not seem to work at the moment
_install_workshop_apbs_quay: False
_workshop_apb_org_quay: "openshiftlabs"

# Install APBs from DockerHub:
# False to not install BU Workshop APBs from DockerHub
_install_workshop_apbs_docker: True
_workshop_apb_org_docker: "openshiftapb"

# Tag for BU Workshop APBs
_workshop_apb_tag: "ocp-4.0"